<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <!--meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="theme-color" content="#ffffff" class="light" />
    <!--title-->
    <title>æ visualizer</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--p5 libraries-->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <!--theming script-->
    <script src="theme.js"></script>
    <!--p5 script-->
    <script src="sketch.js"></script>
  </head>
  <body>
    <div id="p5_loading" class="loadingclass">
      <div class="header">
        <div class="loadingMessage">
          <span>æ visualizer is loading </span>
        </div>
      </div>
    </div>
    <div id="container" preload="auto">
      <audio id="soundFile" loop>
        <source
          id="track"
          src="./assets/tracks/Autechre-1996-02-15Austria-vienna.ogg"
          type="audio/ogg"
        />
      </audio>
      <div class="footer">
        <button id="togglePlay" class="item" onclick="togglePlay()">
          <span>play/pause</span>
        </button>
        <button id="toggleImages" class="item" onclick="toggleImages()">
          <span>flashing images</span>
        </button>
        <button
          id="toggleTheme"
          class="item"
          onclick="togglePageTheme();toggleP5Theme()"
        >
          <span>switch theme</span>
        </button>
        <button id="saveScreenshot" class="item" onclick="saveScreenshot()">
          <span>save a screenshot</span>
        </button>
        <button id="toggleAudio" class="item" onclick="toggleAudio()">
          <span>change track</span>
        </button>
      </div>
    </div>
  </body>
</html>
